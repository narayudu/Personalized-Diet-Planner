name: Frontend CI (Lint & Build)
 
on:
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
 
jobs:
  ci:
    runs-on: ubuntu-latest
 
    defaults:
      run:
        working-directory: frontend
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
 
      - name: Install dependencies
        run: npm install
 
      - name: Run Linter
        run: npm run lint
 
      - name: Build Frontend
        run: npm run build
